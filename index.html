<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AdBlue</title>
</head>
<body style="font-family:sans-serif; text-align:center; padding:20px;">
    <div style="border:1px solid #ccc; padding:20px; border-radius:10px;">
        <h3>⛽ Registro AdBlue</h3>
        <p id="vId">Esperando vehículo...</p>
        <input type="number" id="litros" placeholder="Litros" style="padding:10px; width:80%;">
        <button id="btn" style="margin-top:10px; padding:10px 20px; background:#004a99; color:white; border:none; border-radius:5px;">GUARDAR</button>
    </div>

    <script>
        geotab.addin.adblue_v5 = function (api, state) {
            return {
                initialize: function (api, state, callback) {
                    const btn = document.getElementById('btn');
                    const vIdTxt = document.getElementById('vId');
                    
                    // b137 o similar
                    const device = state.device || state.activeDevice;

                    if (device) {
                        vIdTxt.innerText = "Vehículo: " + (device.name || device.id);
                    }

                    btn.onclick = function() {
                        const val = document.getElementById('litros').value;
                        if (!device) return alert("No hay vehículo activo");

                        api.call("Add", {
                            typeName: "MaintenanceRecord",
                            entity: {
                                device: { id: device.id },
                                maintenanceType: { id: "KnownIdMaintenanceTypeOilChangeId" },
                                notes: "AdBlue: " + val + "L",
                                dateTime: new Date().toISOString()
                            }
                        }, () => alert("¡Guardado!"), (e) => alert("Error: " + e.message));
                    };
                    callback();
                },
                focus: function() {},
                blur: function() {}
            };
        };
    </script>
</body>
</html>
