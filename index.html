<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro AdBlue</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f7f9; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .info { background: #eef4fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #004a99; font-size: 0.9em; }
        input { width: 100%; padding: 15px; font-size: 18px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; font-size: 16px; background: #004a99; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        #status { margin-top: 15px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <h3>⛽ Registro AdBlue</h3>
        <div id="vInfo" class="info">Buscando vehículo...</div>
        <input type="number" id="liters" placeholder="Cantidad en litros" step="0.1">
        <button id="btn" disabled>ESPERANDO VEHÍCULO...</button>
        <div id="status"></div>
    </div>

    <script>
        geotab.addin.adblue_final = function (api, state) {
            return {
                initialize: function (api, state, callback) {
                    const vInfo = document.getElementById('vInfo');
                    const btn = document.getElementById('btn');
                    const status = document.getElementById('status');
                    
                    // Usamos el ID b137 que confirmamos que llega en el state
                    const device = state.device || state.activeDevice;
                    
                    if (device && device.id) {
                        btn.disabled = false;
                        btn.innerText = "ENVIAR REGISTRO";
                        vInfo.innerHTML = `<strong>Vehículo:</strong> ${device.name || 'Detectado'}<br>ID: ${device.id}`;
                    }

                    btn.addEventListener('click', function() {
                        const litros = document.getElementById('liters').value;
                        if (!litros) return alert("Introduce los litros");

                        btn.disabled = true;
                        btn.innerText = "⏳ Enviando...";

                        api.call("Add", {
                            typeName: "MaintenanceRecord",
                            entity: {
                                device: { id: device.id },
                                maintenanceType: { id: "KnownIdMaintenanceTypeOilChangeId" },
                                notes: "Repostaje AdBlue: " + litros + "L",
                                dateTime: new Date().toISOString()
                            }
                        }, function() {
                            status.innerHTML = "✅ ¡Guardado con éxito!";
                            status.style.color = "green";
                            document.getElementById('liters').value = "";
                            btn.disabled = false;
                            btn.innerText = "ENVIAR OTRO";
                        }, function(err) {
                            status.innerHTML = "❌ Error: " + (err.message || "Sin permisos");
                            status.style.color = "red";
                            btn.disabled = false;
                            btn.innerText = "REINTENTAR";
                        });
                    });
                    callback();
                }
            };
        };
    </script>
</body>
</html>
