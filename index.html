<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="padding:20px; text-align:center; font-family:sans-serif;">
    <div style="border:1px solid #ccc; border-radius:10px; padding:20px; background: white;">
        <h2 style="color:#004a99;">⛽ Registro AdBlue</h2>
        <p id="vId" style="font-weight:bold; color: #555;">Cargando...</p>
        <input type="number" id="litros" placeholder="Litros" style="padding:15px; width:80%; font-size:16px; margin-bottom:10px;">
        <br>
        <button id="btn" style="padding:15px; background:#004a99; color:white; border:none; width:85%; font-size:16px; border-radius:5px;">
            GUARDAR
        </button>
        <p id="debug" style="font-size:10px; color:grey; margin-top:20px;"></p>
    </div>

    <script>
        // Nombre coincide con el del JSON (AdBlueManager -> adbluemanager)
        geotab.addin.adbluemanager = function (api, state) {
            return {
                initialize: function (api, state, callback) {
                    const btn = document.getElementById('btn');
                    const vIdTxt = document.getElementById('vId');
                    const debug = document.getElementById('debug');
                    
                    // Intentar obtener el dispositivo de varias formas posibles
                    const device = state.device || state.activeDevice;

                    if (device) {
                        vIdTxt.innerText = "Vehículo: " + (device.name || device.id);
                    } else {
                        vIdTxt.innerText = "⚠️ Vehículo no detectado";
                        debug.innerText = "Modo visualización (Dashboard). Usa el icono del MENÚ para guardar.";
                    }

                    btn.onclick = function() {
                        const val = document.getElementById('litros').value;
                        if (!val) return alert("Introduce los litros");
                        
                        // Verificación de seguridad antes de llamar a la API
                        if (!device) {
                            alert("❌ Error: No se puede guardar desde la pantalla de Inicio. Por favor, abre 'AdBlue (Menú)' desde el botón 'Más' o la cuadrícula de apps.");
                            return;
                        }

                        btn.disabled = true;
                        btn.innerText = "Guardando...";

                        api.call("Add", {
                            typeName: "MaintenanceRecord",
                            entity: {
                                device: { id: device.id },
                                maintenanceType: { id: "KnownIdMaintenanceTypeOilChangeId" },
                                notes: "AdBlue: " + val + "L",
                                dateTime: new Date().toISOString()
                            }
                        }, function() {
                            alert("✅ ¡Guardado con éxito!");
                            btn.disabled = false;
                            btn.innerText = "GUARDAR";
                            document.getElementById('litros').value = "";
                        }, function(err) {
                            alert("❌ Error API: " + err.message);
                            btn.disabled = false;
                            btn.innerText = "GUARDAR";
                        });
                    };
                    callback();
                },
                focus: function () {},
                blur: function () {}
            };
        };
    </script>
</body>
</html>
