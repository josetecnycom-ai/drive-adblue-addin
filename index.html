<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlue Tracker</title>
</head>
<body style="padding:20px; text-align:center; font-family:sans-serif; background-color:#f5f5f5;">
    <div style="border:1px solid #ccc; border-radius:10px; padding:20px; background: white; max-width: 400px; margin: 0 auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h2 style="color:#004a99; margin-top:0;">⛽ Registro AdBlue</h2>
        <div id="vId" style="font-weight:bold; color: #555; margin-bottom: 15px; padding: 10px; background: #eef; border-radius: 5px;">Buscando vehículo...</div>
        <input type="number" id="litros" placeholder="Cantidad de litros" style="padding:15px; width:100%; box-sizing:border-box; font-size:18px; margin-bottom:15px; border: 1px solid #ddd; border-radius: 5px; text-align: center;">
        <button id="btn" style="padding:15px; background:#004a99; color:white; border:none; width:100%; font-size:16px; border-radius:5px; font-weight: bold; cursor: pointer;">ENVIAR MENSAJE</button>
        <p id="status" style="margin-top:15px; font-size:12px; color:grey;"></p>
    </div>

    <script>
        geotab.addin.adbluemanager = function (api, state) {
            return {
                initialize: function (api, state, callback) {
                    const btn = document.getElementById('btn');
                    const statusTxt = document.getElementById('status');
                    const device = state.device || state.activeDevice;

                    if (device) document.getElementById('vId').innerText = "Vehículo: " + (device.name || device.id);

                    btn.onclick = function() {
                        const val = document.getElementById('litros').value;
                        if (!val || !device) { alert("Introduce los litros"); return; }

                        btn.disabled = true;
                        btn.innerText = "Enviando...";
                        statusTxt.innerText = "Emitiendo mensaje al sistema...";

                        // ENVIAMOS COMO MENSAJE DE TEXTO (TextMessage)
                        api.call("Add", {
                            typeName: "TextMessage",
                            entity: {
                                device: { id: device.id },
                                isDirectionToVehicle: false, // Indica que va DEL vehículo AL sistema
                                messageContent: "REGISTRO_ADBLUE: " + val + " Litros",
                                dateTime: new Date().toISOString()
                            }
                        }, function (result) {
                            alert("✅ Mensaje enviado correctamente");
                            document.getElementById('litros').value = "";
                            btn.disabled = false;
                            btn.innerText = "ENVIAR MENSAJE";
                            statusTxt.innerText = "Último envío exitoso.";
                        }, function (error) {
                            console.error(error);
                            alert("Fallo: " + error.message);
                            btn.disabled = false;
                            btn.innerText = "REINTENTAR";
                            statusTxt.innerText = "Error de permisos de mensajería.";
                        });
                    };
                    callback();
                }
            };
        };
    </script>
</body>
</html>
