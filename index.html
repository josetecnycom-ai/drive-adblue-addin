<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AdBlue</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; background: #f4f7f9; }
        .card { background: white; padding: 20px; border-radius: 12px; shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { width: 100%; padding: 15px; background: #004a99; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="card">
        <h3>⛽ Registro AdBlue</h3>
        <p id="vInfo">Detectando vehículo...</p>
        <input type="number" id="litros" placeholder="Litros">
        <button id="btn" disabled>ESPERANDO...</button>
    </div>

    <script>
        // Sincronizado con adblue_v3 del JSON
        geotab.addin.adblue_v3 = function (api, state) {
            return {
                initialize: function (api, state, callback) {
                    const btn = document.getElementById('btn');
                    const vInfo = document.getElementById('vInfo');
                    
                    // b137 es el ID que recibes en tus logs
                    const device = state.device || state.activeDevice;

                    if (device && device.id) {
                        vInfo.innerText = "Vehículo: " + device.id;
                        btn.disabled = false;
                        btn.innerText = "GUARDAR REGISTRO";
                    }

                    btn.onclick = function() {
                        const val = document.getElementById('litros').value;
                        if(!val) return;
                        btn.disabled = true;
                        
                        api.call("Add", {
                            typeName: "MaintenanceRecord",
                            entity: {
                                device: { id: device.id },
                                maintenanceType: { id: "KnownIdMaintenanceTypeOilChangeId" },
                                notes: "AdBlue: " + val + "L",
                                dateTime: new Date().toISOString()
                            }
                        }, () => {
                            alert("¡Guardado!");
                            location.reload();
                        }, (err) => {
                            alert("Error: " + err.message);
                            btn.disabled = false;
                        });
                    };
                    callback();
                },
                focus: function() {}, 
                blur: function() {}
            };
        };
    </script>
</body>
</html>
