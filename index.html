<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AdBlue</title>
    <style>
        body { font-family: sans-serif; padding: 15px; text-align: center; }
        .box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; background: white; }
        input { width: 80%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { width: 80%; padding: 15px; background: #004a99; color: white; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Registro AdBlue</h3>
        <p id="devId">Esperando vehículo...</p>
        <input type="number" id="litros" placeholder="Cantidad litros">
        <button id="btn" disabled>CARGANDO...</button>
    </div>

    <script>
        // EL NOMBRE DEBE SER EXACTAMENTE adblue_new
        geotab.addin.adblue_new = function (api, state) {
            let deviceId = null;
            return {
                initialize: function (api, state, callback) {
                    const btn = document.getElementById('btn');
                    const devTxt = document.getElementById('devId');
                    
                    // Capturamos el ID b137 que confirmamos que recibes
                    const device = state.device || state.activeDevice;

                    if (device && device.id) {
                        deviceId = device.id;
                        btn.disabled = false;
                        btn.innerText = "GUARDAR";
                        devTxt.innerText = "Vehículo: " + deviceId;
                    }

                    btn.onclick = function() {
                        const val = document.getElementById('litros').value;
                        if (!val) return;
                        btn.disabled = true;
                        
                        api.call("Add", {
                            typeName: "MaintenanceRecord",
                            entity: {
                                device: { id: deviceId },
                                maintenanceType: { id: "KnownIdMaintenanceTypeOilChangeId" },
                                notes: "AdBlue: " + val + "L",
                                dateTime: new Date().toISOString()
                            }
                        }, () => {
                            alert("¡Guardado!");
                            location.reload();
                        }, (e) => {
                            alert("Error: " + e.message);
                            btn.disabled = false;
                        });
                    };
                    callback();
                },
                focus: function() {}, // Obligatorio para visibilidad en Drive
                blur: function() {}   // Obligatorio para visibilidad en Drive
            };
        };
    </script>
</body>
</html>
